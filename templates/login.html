{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" >
       <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"/>
  <title>login</title>
</head>
<body>
<section class="login-sec">


  <div class="position-absolute top-50 start-50 translate-middle w-100" style="max-width: 400px;">

    <div class="card p-4 shadow-lg" style="background-color: rgba(0, 0, 0, 0.6); border: none;">
      <h3 class="text-center mb-3 text-white">Login  <a href="{% url 'home' %}"><i class="fa fa-times" style="font-size:30px; cursor:pointer; left: 130px; position: relative;font-size: 20px;"></i></a></h3>   

      {% if msg %}
        <div class="alert alert-success">{{ msg }}</div>
      {% endif %}
      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label text-white">Email address</label>
          <input type="email" class="form-control bg-dark text-white border-secondary" name="email" required>
        </div>
        <div class="mb-3">
          <label class="form-label text-white">Password</label>
          <input type="password" class="form-control bg-dark text-white border-secondary" name="password" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-success">Login</button>
        </div>
      </form>

      <div class="mt-3 text-center">
        <a href="{% url 'register' %}" class="text-light text-decoration-none">Donâ€™t have an account? Register</a>
      </div>
    </div>
  </div>
</section>

</body>
</html>
