{% extends "base.html" %}
{% load static %}

{% block content %}

<section class="login-sec">
  <div class="position-absolute top-50 start-50 translate-middle w-100" style="max-width: 400px;">
    <div class="card p-4 shadow-lg bg-white bg-opacity-75">
      <h3 class="text-center mb-3 text-dark">Login</h3>

      {% if msg %}
        <div class="alert alert-success">{{ msg }}</div>
      {% endif %}
      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label text-dark">Email address</label>
          <input type="email" class="form-control" name="email" required>
        </div>
        <div class="mb-3">
          <label class="form-label text-dark">Password</label>
          <input type="password" class="form-control" name="password" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>

      <div class="mt-3 text-center">
        <a href="{% url 'register' %}" class="text-dark text-decoration-none">Donâ€™t have an account? Register</a>
      </div>
    </div>
  </div>
</div>
</section>

{% endblock %}
